{% extends "base.html" %}

{% block head %}
<style>
    .form-group {
      margin-bottom: 3%;

    }
    </style>
{% endblock %}

{% block body %}
{% with messages = get_flashed_messages() %}
{%  if  messages %}
{%  for  message  in  messages %} 
<div class=" d-flex align-items-center justify-content-between alert alert-danger alert-dismissible fade show" role="alert">
    <strong style="padding-left: 2rem;">Hold up! {{ message }}</strong> 
    <a type="button" class="close fade show float-end btn " style="text-decoration:none" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true" >&times;</span>
    </a>
  </div>
{% endfor %}
{% endif %}
{% endwith %}




<form method="post" class="p-5"">
    <span class=" d-flex align-items-center justify-content-between">
        <h2 align="left">Add a New Device</h2>
        <div class="form-group "style="  margin-top: auto; margin-bottom: auto;">
          <select class="form-group btn btn-outline-primary text-light" for="device_type" name="device_type" style="float: inline-end;" aria-label="Default select example">
              <option selected>Device Type</option>
              <option value="linux">Linux</option>
              <option value="win32">Windows</option>
              <option value="cisco">Cisco</option>
          </select>
          </div>
    </span>

  <hr>

  <div class="form-group">
    <label for="DNSname">DNS name</label>
    <input
      type="DNS_name"
      class="form-control"
      id="DNS_name"
      name="DNS_name"
      placeholder="DNS name"
    />
  </div>
  <div class="form-group">
    <label for="IPaddress">IP address</label>
    <input
      type="IPaddress"
      class="form-control"
      id="IPaddress"
      name="ip"
      placeholder="IP address"
    />
  </div>
  <div class="form-group">
    <label for="Username">User Name</label>
    <input
      type="Username"
      class="form-control"
      id="Username"
      name="username"
      placeholder="Username"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password1"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter Password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input
      type="password2"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm Password"
    />
  </div>  
  <button type="submit" class="btn btn-success text-dark mid" >Add</button>

</form>

{%endblock%}
