{% extends "auth_base.html" %}

{% block head %}

{% endblock %}

{% block body %}
<form method="post" style="padding: 10%;">
  <h3 align="center">Sign up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Email"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password1"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter Password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input
      type="password2"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm Password"
    />
  </div>  
  <button type="submit" class="btn btn-success text-dark" style="margin-top: 10%;">Sign up</button>
  <a class="btn btn-primary float-end" href="/login" role="button" style="margin-top: 10%; ">Sign in</a>

</form>


{% endblock %}
