    <script>
          function update() {
        const uptimeText = $("#uptime").text();
        const [hour, minute, second] = uptimeText.split(':').map(Number);
        let timeInSeconds = hour * 3600 + minute * 60 + second + 1;
        const newHour = Math.floor(timeInSeconds / 3600);
        timeInSeconds -= newHour * 3600;
        const newMinute = Math.floor(timeInSeconds / 60);
        const newSecond = timeInSeconds - newMinute * 60;
        const formatSecond = newSecond.toString().padStart(2, '0');
        const newUptimeText = `  ${newHour}:${newMinute}:${formatSecond}`;
        $("#uptime").text(newUptimeText);
      }
    
      update();
    
      var intervalId = setInterval(function () {
        update();
      }, 1000);
    </script>
