{% extends "auth_base.html" %}

{% block head %}

{% endblock %}

{% block body %}
<form method="post" style="padding: 10%;">
  <h3 align="center">Sign in</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Email"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password1"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter Password"
    />
  </div>

  <button type="submit" class="btn btn-success text-dark"" style="margin-top: 10%;">Sign in</button>
  <a class="btn btn-primary" href="/signup" role="button" style="margin-top: 10%; float: inline-end;">Sign up</a>
</form>


{% endblock %}
